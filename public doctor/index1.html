<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Appointment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      color: #003344;
    }

    h2 {
      text-align: center;
      margin-block-end: 20px;
      color: #004d61;
    }

    form {
      max-inline-size: 500px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    input, select, textarea {
      inline-size: 100%;
      padding: 10px;
      margin-block-end: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      inline-size: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #01579b;
    }

    .message {
      text-align: center;
      margin-block-start: 20px;
      color: green;
      font-weight: bold;
    }

    #doctorDetails {
      background: #f5faff;
      border: 1px solid #cce5ff;
      padding: 12px;
      border-radius: 6px;
      margin-block-start: -10px;
      margin-block-end: 20px;
      color: #004d61;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h2>Book a Doctor Appointment</h2>
  <form id="appointmentForm">
    <label for="doctorId">Select Doctor:</label>
    <select id="doctorId" name="doctorId" required></select>

    <div id="doctorDetails" style="display: none;"></div>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required min="">

    <label for="time">Time:</label>
    <select id="time" name="time" required>
      <option value="">Select Slot</option>
      <option value="9:00 AM">9:00 AM</option>
      <option value="10:00 AM">10:00 AM</option>
      <option value="11:00 AM">11:00 AM</option>
      <option value="12:00 PM">12:00 PM</option>
      <option value="2:00 PM">2:00 PM</option>
      <option value="3:00 PM">3:00 PM</option>
      <option value="4:00 PM">4:00 PM</option>
    </select>

    <label for="name">Patient Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="0" />

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" />

    <label for="history">Medical History (Optional):</label>
    <textarea id="history" name="history" rows="3" placeholder="E.g., Diabetes, Heart issues, etc."></textarea>

    <button type="submit">Book Appointment</button>
  </form>

  <div class="message" id="message"></div>

  <script>
  const weekdayMap = {
    'Mon': 1,
    'Tue': 2,
    'Wed': 3,
    'Thu': 4,
    'Fri': 5,
    'Sat': 6,
    'Sun': 0
  };

  let doctorMap = {};

  document.addEventListener('DOMContentLoaded', async () => {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').min = today;

    const res = await fetch('/api/doctors');
    const doctors = await res.json();
    const select = document.getElementById('doctorId');
    const doctorDetailsDiv = document.getElementById('doctorDetails');

    doctors.forEach(d => {
      const option = document.createElement('option');
      option.value = d.id;
      option.textContent = `${d.name}`;
      doctorMap[d.id] = d;
      select.appendChild(option);
    });

    select.addEventListener('change', () => {
      const selectedId = select.value;
      if (!doctorMap[selectedId]) return;

      const doc = doctorMap[selectedId];
      doctorDetailsDiv.innerHTML = `
        <strong>Specialization:</strong> ${doc.specialty}<br>
        <strong>Qualification:</strong> ${doc.qualification || 'N/A'}<br>
        <strong>Availability:</strong> ${doc.availability}<br>
        <strong>Languages:</strong> ${doc.languages}
      `;
      doctorDetailsDiv.style.display = 'block';

      // Update min date and disable unavailable days
      const inputDate = document.getElementById('date');
      inputDate.value = '';
      inputDate.addEventListener('change', () => {
  validateDoctorAvailability(inputDate.value, doc.availability);
});

    });

    updateAvailableSlots();
  });

  function validateDoctorAvailability(dateStr, availability) {
    const date = new Date(dateStr);
    const day = date.getDay(); // 0 (Sun) – 6 (Sat)

    const availableDays = parseAvailability(availability); // [1, 2, 3, 4, 5]
    if (!availableDays.includes(day)) {
      alert('This doctor is not available on the selected day.');
      document.getElementById('date').value = '';
    }
  }

  function parseAvailability(avail) {
    const parts = avail.replace(/–/g, '-').split(',');
    const days = [];

    parts.forEach(part => {
      const trimmed = part.trim();
      if (trimmed.includes('-')) {
        const [start, end] = trimmed.split('-').map(s => s.trim().slice(0, 3));
        let startIdx = weekdayMap[start];
        let endIdx = weekdayMap[end];
        if (startIdx !== undefined && endIdx !== undefined) {
          if (startIdx <= endIdx) {
            for (let i = startIdx; i <= endIdx; i++) days.push(i);
          } else {
            for (let i = startIdx; i <= 6; i++) days.push(i);
            for (let i = 0; i <= endIdx; i++) days.push(i);
          }
        }
      } else {
        const dayIdx = weekdayMap[trimmed.slice(0, 3)];
        if (dayIdx !== undefined) days.push(dayIdx);
      }
    });

    return days;
  }

  document.getElementById('date').addEventListener('change', updateAvailableSlots);

  function updateAvailableSlots() {
    const selectedDate = document.getElementById('date').value;
    const slotSelect = document.getElementById('time');
    const allOptions = Array.from(slotSelect.options).slice(1);

    const now = new Date();
    const selected = new Date(selectedDate);
    const isToday = selected.toDateString() === now.toDateString();

    allOptions.forEach(option => {
      option.hidden = false;
      if (isToday) {
        const [timeStr, period] = option.value.split(' ');
        let [hours, minutes] = timeStr.split(':').map(Number);
        if (period === 'PM' && hours !== 12) hours += 12;
        if (period === 'AM' && hours === 12) hours = 0;

        const slotTime = new Date();
        slotTime.setHours(hours, minutes, 0, 0);
        if (slotTime <= now) option.hidden = true;
      }
    });

    slotSelect.value = '';
  }

  document.getElementById('appointmentForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());

    const doctorName = document.querySelector('#doctorId option:checked').textContent;
    data.doctorName = doctorName;

    const res = await fetch('/api/book', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    document.getElementById('message').textContent = result.message || result.error || 'Something went wrong';
  });
</script>

</body>
</html>
