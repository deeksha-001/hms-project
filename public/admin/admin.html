<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background-color: #eef5ff;
    padding: 20px;
    color: #333;
  }

  h2, h4 {
    text-align: center;
    margin-block-end: 30px;
    font-weight: 600;
  }

  .table-container {
    margin-block-end: 50px;
  }

  table {
    background: white;
    border-radius: 8px;
    overflow: hidden;
  }

  thead {
    background-color: #007bff;
    color: white;
  }

  th, td {
    vertical-align: middle !important;
  }

  /* Styled Logout button */
  .logout-container {
    display: flex;
    justify-content: flex-end;
    margin-block-end: 20px;
  }

  .btn-danger {
    font-weight: 600;
    padding: 8px 20px;
    border-radius: 6px;
    background-color: #dc3545;
    border: none;
    transition: background-color 0.2s ease;
  }

  .btn-danger:hover {
    background-color: #c82333;
  }
</style>

</head>
<body>
  <h2>Admin Dashboard</h2>
  <div class="logout-container">
  <a href="/logout" class="btn btn-danger">Logout</a>
</div>

  <div class="table-section">
    <h4>Doctor Appointments</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="doctorTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Age</th>
            <th>Phone</th>
            <th>History</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="table-section">
    <h4>Vaccine Appointments</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="vaccineTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Vaccines</th>
            <th>Age</th>
            <th>Phone</th>
            <th>Age Group</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadAppointments() {
      try {
        const doctorRes = await fetch('/api/doctorAppointments');
        const doctorData = await doctorRes.json();

        const doctorTable = document.getElementById('doctorTable').querySelector('tbody');
        doctorTable.innerHTML = '';
        doctorData.forEach(d => {
          const row = doctorTable.insertRow();
          row.innerHTML = `
            <td>${d.name}</td>
            <td>${d.doctorName}</td>
            <td>${d.date.slice(0, 10)}</td>
            <td>${d.time}</td>
            <td>${d.age || ''}</td>
            <td>${d.phone || ''}</td>
            <td>${d.history || ''}</td>
          `;
        });

        const vaccineRes = await fetch('/api/vaccineAppointments');
        const vaccineData = await vaccineRes.json();

        const vaccineTable = document.getElementById('vaccineTable').querySelector('tbody');
        vaccineTable.innerHTML = '';
        vaccineData.forEach(v => {
          const row = vaccineTable.insertRow();
          row.innerHTML = `
            <td>${v.name}</td>
            <td>${v.vaccines}</td>
            <td>${v.age || ''}</td>
            <td>${v.phone || ''}</td>
            <td>${v.ageGroup}</td>
            <td>${v.date.slice(0, 10)}</td>
            <td>${v.time}</td>
          `;
        });

      } catch (err) {
        console.error('Error loading appointments:', err);
        alert('‚ùå Failed to load appointment data');
      }
    }

    loadAppointments();
  </script>
</body>
</html>
