<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vaccine Scheduling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8ff;
      margin: 0;
      padding: 20px;
      color: #003344;
    }

    h2 {
      text-align: center;
      margin-block-end: 20px;
      color: #004d61;
    }

    form {
      max-inline-size: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-block-start: 15px;
      font-weight: bold;
    }

    input, select {
      inline-size: 100%;
      padding: 10px;
      margin-block-start: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      inline-size: 100%;
      margin-block-start: 20px;
    }

    button:hover {
      background-color: #01579b;
    }

    .message {
      margin-block-start: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Schedule Your Vaccine Appointment</h2>
  <form id="vaccineForm">
    <label for="name">Patient Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="0">

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">

    <label for="ageGroup">Age Group:</label>
    <select id="ageGroup" name="ageGroup" required disabled>
      <option value="">Auto-detecting...</option>
      <option value="0-5">0–5 years</option>
      <option value="6-17">6–17 years</option>
      <option value="18-45">18–45 years</option>
      <option value="46-60">46–60 years</option>
      <option value="60+">60+ years</option>
    </select>

    <label for="vaccines">Vaccines:</label>
    <select id="vaccines" name="vaccines" multiple required>
      <option value="BCG">BCG</option>
      <option value="Polio">Polio</option>
      <option value="Hepatitis B">Hepatitis B</option>
      <option value="MMR">MMR</option>
      <option value="COVID-19">COVID-19</option>
    </select>

    <label for="appointmentDate">Appointment Date:</label>
    <input type="date" id="appointmentDate" name="appointmentDate" required>

    <label for="appointmentTime">Appointment Time:</label>
    <select id="appointmentTime" name="appointmentTime" required>
      <option value="">Select Time</option>
      <option value="9:00 AM">9:00 AM</option>
      <option value="10:00 AM">10:00 AM</option>
      <option value="11:00 AM">11:00 AM</option>
      <option value="12:00 PM">12:00 PM</option>
      <option value="2:00 PM">2:00 PM</option>
      <option value="3:00 PM">3:00 PM</option>
    </select>

    <button type="submit">Schedule Appointment</button>
  </form>

  <div class="message" id="message"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('appointmentDate').min = today;
      updateAvailableVaccineSlots();
    });

    // Disable past slots
    document.getElementById('appointmentDate').addEventListener('change', updateAvailableVaccineSlots);

    function updateAvailableVaccineSlots() {
      const dateInput = document.getElementById('appointmentDate').value;
      const slotSelect = document.getElementById('appointmentTime');
      const now = new Date();
      const selectedDate = new Date(dateInput);

      const options = Array.from(slotSelect.options).slice(1);
      options.forEach(option => {
        option.hidden = false;
        if (selectedDate.toDateString() === now.toDateString()) {
          const [timeStr, period] = option.value.split(' ');
          let [hours, minutes] = timeStr.split(':').map(Number);
          if (period === 'PM' && hours !== 12) hours += 12;
          if (period === 'AM' && hours === 12) hours = 0;
          const slotTime = new Date();
          slotTime.setHours(hours, minutes, 0, 0);
          if (slotTime <= now) option.hidden = true;
        }
      });

      slotSelect.value = '';
    }

    // Auto-select age group
    document.getElementById('age').addEventListener('input', () => {
      const age = parseInt(document.getElementById('age').value);
      const group = document.getElementById('ageGroup');
      if (isNaN(age)) return (group.value = '');

      if (age <= 5) group.value = '0-5';
      else if (age <= 17) group.value = '6-17';
      else if (age <= 45) group.value = '18-45';
      else if (age <= 60) group.value = '46-60';
      else group.value = '60+';
    });

    // Handle form submission
    document.getElementById('vaccineForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const messageDiv = document.getElementById('message');

      const data = {
        name: form.name.value,
        age: form.age.value,
        phone: form.phone.value,
        ageGroup: form.ageGroup.value,
        vaccines: Array.from(form.vaccines.selectedOptions).map(opt => opt.value),
        appointmentDate: form.appointmentDate.value,
        appointmentTime: form.appointmentTime.value
      };

      try {
        const res = await fetch('/schedule', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          messageDiv.textContent = result.message || '✅ Appointment booked!';
          form.reset();
        } else {
          messageDiv.textContent = result.error || '❌ Error booking appointment';
        }
      } catch (err) {
        console.error('Booking error:', err);
        messageDiv.textContent = '❌ Server error, please try again later.';
      }
    });
  </script>
</body>
</html>
